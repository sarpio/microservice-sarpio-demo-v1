  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-exception: false

spring:
  jackson:
    time-zone: Europe/Warsaw
  application:
    name: users
  config:
    import: optional:configserver:http://localhost:8888

management:
  endpoints:
    web:
      exposure:
        include: "*"




